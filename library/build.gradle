apply plugin: 'kotlin-android'
apply plugin: 'com.android.library'

group = 'com.github.stealthcopter'

android {
	namespace 'com.stealthcopter.networktools'
	compileSdkVersion compileSdkVer

	defaultConfig {
		minSdkVersion minSdkVer
		targetSdkVersion targetSdkVer
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}
	compileOptions {
		sourceCompatibility = "17"
		targetCompatibility = "17"
	}
	kotlinOptions {
		jvmTarget = "17"
	}
}

buildscript {
	ext.kotlin_version = '1.9.24'
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

dependencies {
	androidTestImplementation 'androidx.test:core:1.7.0'
	androidTestImplementation 'androidx.test.ext:junit:1.3.0'
	testImplementation 'junit:junit:4.13.2'
	testImplementation 'org.mockito:mockito-core:2.10.0'
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
	implementation 'com.github.TrueMLGPro:NativeNetworkTools:3d214ea120' // ip-neigh-sdk30
	implementation 'com.github.AgNO3:jcifs-ng:f32aa4bcf8' // used for locating NetBIOS devices on the local network
	implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
}